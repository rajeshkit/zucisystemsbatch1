<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Restaurant Registration Form</h1>
	<form action="addrestaurant">
			<label>Restaturant Id:</label> 
			<input type="number" name="id">
			<br><br> 
			<label>Restaturant Name:</label> 
			<input type="text" name="name"><br><br> 
			<label>Restaturant Address:</label>
			<textarea rows="5" cols="25" name="address"></textarea><br><br> 
			<label>Restaturant Phone:</label> 
			<input type="tel" name="phone"><br><br> 
			<label>Restaturant Date of Establishment:</label> 
			<input type="date" name="doe"><br><br> 
			<input type="submit" value="Add Restaurant">
	</form>
</body>
</html>
